        body {
            background-color: #3d374c;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Título Principal con Efecto */
        .title {
            text-align: center;
            color: #39FF14; /* Verde Neón */
            font-size: 3.5em;
            font-weight: bold;
            text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.8);
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 20px 0;
            animation: glow 2s infinite alternate;
        }

        /* Animación de Glow */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #39FF14, 0 0 20px #39FF14, 0 0 30px #39FF14, 0 0 40px #39FF14;
            }
            to {
                text-shadow: 0 0 20px #32cc16, 0 0 30px #32cc16, 0 0 40px #32cc16, 0 0 50px #32cc16;
            }
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .table {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .table:hover {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.4);
        }

        .table img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .table-text {
            color: #333;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Botones inferiores */
        .button-container {
            position: fixed;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .button {
            width: 60px;
            height: 60px;
            border: none;
            background-color: #f5f5f5;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .button:hover {
            background-color: #e0e0e0;
        }
    </style>

    // Obtener el n√∫mero de mesa desde la URL y guardarlo en localStorage
    function guardarNumeroMesa() {
        const urlParams = new URLSearchParams(window.location.search);
        const mesa = urlParams.get('mesa'); // Obt√©n la mesa desde la URL

        if (mesa) {
            localStorage.setItem('selectedTable', mesa); // Guarda el n√∫mero de mesa en localStorage
            console.log("Mesa seleccionada:", mesa); // Muestra el n√∫mero en la consola para verificar
        }
    }

    // Mostrar el n√∫mero de mesa almacenado en localStorage
    function mostrarNumeroMesa() {
        const mesaInfo = document.getElementById("mesa-info");
        const mesaSeleccionada = localStorage.getItem("selectedTable"); // Obt√©n el n√∫mero de mesa desde localStorage
        if (mesaSeleccionada) {
            mesaInfo.textContent = `Mesa: ${mesaSeleccionada}`; // Muestra el n√∫mero de mesa
        } else {
            mesaInfo.textContent = "Mesa no seleccionada"; // Mensaje en caso de error
        }
    }

    // Ejecutar funciones al cargar la p√°gina
    document.addEventListener("DOMContentLoaded", function () {
        guardarNumeroMesa(); // Guarda la mesa seleccionada al cargar
        mostrarNumeroMesa(); // Muestra el n√∫mero de mesa
        showCategory('fuertes'); // Cargar la categor√≠a por defecto
    });

            // Mostrar categor√≠a seleccionada
            function showCategory(category) {
            const container = document.getElementById("product-container");
            container.innerHTML = "";

            products[category].forEach((product, index) => {
            const productCard = `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${product.imagen}" alt="${product.nombre}" style="width:100%; height:100%; border-radius: 10px;">
                    </div>
                    <div class="product-title">${product.nombre}</div>
                    <textarea class="product-comment" placeholder="Escribe un comentario aqu√≠" id="comment-${category}-${index}"></textarea>
                    <input class="price-input" type="number" value="${product.precio}" step="0.01" id="price-${category}-${index}">
                    <button type="button" class="add-button" onclick="addToCart('${product.nombre}', 'comment-${category}-${index}', 'price-${category}-${index}')">A√±adir</button>
                </div>
            `;
            container.innerHTML += productCard;
        });
    }

            // Guardar productos en el carrito (localStorage)
            function addToCart(productName, commentId, priceId) {
                const comment = document.getElementById(commentId).value || "Sin comentario";
                const price = parseFloat(document.getElementById(priceId).value);
        
                if (isNaN(price) || price <= 0) {
                    alert("Por favor ingresa un precio v√°lido.");
                    return;
                }
        
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                cart.push({ nombre: productName, comentario: comment, precio: price.toFixed(2) });
                localStorage.setItem("cart", JSON.stringify(cart));
        
                alert("Producto a√±adido al carrito correctamente.");
            }
        
            // Redirigir a tienda.html
            function goToCart() {
                console.log('Redirigiendo a Tienda...');
                window.location.href = "Tienda.html";
            }
        
            // Cargar la primera categor√≠a por defecto
            window.onload = () => showCategory('fuertes');
        </script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <style>
        body {
            background-color: #322741;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #39FF14;
        }

        .cart-container {
            margin: 20px auto;
            width: 90%;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #3c2f4b;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .cart-item strong {
            font-size: 1.1em;
        }

        .remove-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .remove-button:hover {
            background-color: darkred;
        }

        .total {
            text-align: right;
            margin-right: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            background-color: #32cc16;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #28a714;
        }
    </style>
</head>
<body>
    <h1>PEDIDO</h1>
    <h2 id="mesa-info">Mesa: No seleccionada</h2>

    <!-- Contenedor del carrito -->
    <div id="cart-container" class="cart-container"></div>
    <div id="total-precio" class="total">Total: $0.00</div>

    <!-- Botones inferiores -->
    <div class="buttons">
        <a href="Carta.html">
            <button>Volver al Menú</button>
        </a>        
        <button onclick="imprimirPedido()">Ordenar</button>
    </div>

    <script>
        function mostrarNumeroMesa() {
            const mesa = localStorage.getItem('selectedTable'); // Recuperar el número de mesa
            const mesaInfo = document.getElementById('mesa-info');
            if (mesa) {
                mesaInfo.textContent = `Mesa: ${mesa}`; // Mostrar la mesa seleccionada
            } else {
                mesaInfo.textContent = "Mesa: No seleccionada";
            }
        }

        function cargarCarrito() {
            const carrito = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-container');
            const totalPrecio = document.getElementById('total-precio');
            let total = 0;

            cartContainer.innerHTML = ''; // Limpia el contenedor

            carrito.forEach((item, index) => {
                total += parseFloat(item.precio) || 0;

                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <strong>${item.nombre}</strong>
                    <span>Comentario: ${item.comentario || "Sin comentario"}</span>
                    <span>Precio: $${parseFloat(item.precio).toFixed(2)}</span>
                    <button class="remove-button" onclick="eliminarProducto(${index})">Eliminar</button>
                `;
                cartContainer.appendChild(cartItem);
            });

            totalPrecio.textContent = `Total: $${total.toFixed(2)}`;
        }

        function eliminarProducto(index) {
            let carrito = JSON.parse(localStorage.getItem('cart')) || [];
            carrito.splice(index, 1); // Eliminar el producto del array
            localStorage.setItem('cart', JSON.stringify(carrito));
            cargarCarrito(); // Recargar el carrito
        }

        function imprimirPedido() {
            const carrito = JSON.parse(localStorage.getItem('cart')) || [];
            const mesa = localStorage.getItem('selectedTable') || "No seleccionada";

            if (carrito.length === 0) {
                alert("No hay productos en el carrito para imprimir.");
                return;
            }

            let contenido = `
                <h1 style="text-align: center;">Pedido</h1>
                <p style="text-align: center; font-size: 1.2em;">Mesa: ${mesa}</p>
                <table border="1" cellspacing="0" cellpadding="10" style="width: 100%; text-align: center; margin-top: 20px;">
                    <tr>
                        <th>Producto</th>
                        <th>Comentario</th>
                        <th>Precio</th>
                    </tr>
            `;

            let total = 0;
            carrito.forEach(item => {
                contenido += `
                    <tr>
                        <td>${item.nombre}</td>
                        <td>${item.comentario || "Sin comentario"}</td>
                        <td>$${parseFloat(item.precio).toFixed(2)}</td>
                    </tr>
                `;
                total += parseFloat(item.precio);
            });

            contenido += `
                </table>
                <h3 style="text-align: right; margin-top: 20px;">Total: $${total.toFixed(2)}</h3>
            `;

            const ventana = window.open("", "", "width=800, height=600");
            ventana.document.write(contenido);
            ventana.document.close();
            ventana.print();
        }

        document.addEventListener('DOMContentLoaded', () => {
            mostrarNumeroMesa();
            cargarCarrito();
        });
    </script>
</body>
</html>
